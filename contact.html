<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" type="image/png" href="/patterns-icons/favicon.svg">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style-children.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="e-header"></div>
    <div class="content">

        <div class="about-us contact-us split-card-section section-indent">
            <img id="contact-circle" src="./images/about/desktop/bg-pattern-hero-about-desktop.svg" alt=""
                class="split-text-img contact-us-circle">
            <div class="split-card-content about-us contact-us">

                <div class="split-text-wrapper contact-us">

                    <div class="split-text">
                        <h2 class="split-title about-us contact-us">
                            Contact Us
                        </h2>
                        <p class="split-sub-title about-us">
                            Ready to take it to the next level? Let’s talk about your project or idea and find out how
                            we
                            can help your business grow. If you are looking for unique digital experiences that’s
                            relatable
                            to your users, drop us a line.
                        </p>
                    </div>
                </div>
                <!-- <div class="split-img about-us"></div> -->
                <form action="" class="contact-form">
                    <input type="text" class="name input" placeholder="Name" id="form-name">
                    <input type="email" class="email input" placeholder="Email Address">
                    <input type="text" class="phone input" placeholder="Phone">
                    <textarea name="" id="" cols="30" rows="3" class="input your-message"
                        placeholder="Your Message"></textarea>
                    <input type="submit" class="contact-submit" value="SUBMIT">
                </form>
            </div>
        </div>

        <div class="features-container locations">
            <div class="features section-indent">

                <div class="feature-box">
                    <div class="feature-img-box">
                        <div class="feature-img-bg"></div>
                        <img src="./patterns-icons/illustration-canada.svg" alt="" class="feature-img">
                    </div>
                    <h3 class="feature-title">CANADA</h3>
                    <!-- TODO - BUTTON TO NAVIGATE TO RELEVANT ANCHOR ON LOCATIONS PAGE -->
                    <a href="/locations.html#canada"><button class="location">SEE LOCATION</button></a>
                </div>

                <div class="feature-box">
                    <div class="feature-img-box">
                        <div class="feature-img-bg"></div>
                        <img src="./patterns-icons/illustration-australia.svg" alt="" class="feature-img">
                    </div>
                    <h3 class="feature-title">AUSTRALIA</h3>
                    <!-- TODO - BUTTON TO NAVIGATE TO RELEVANT ANCHOR ON LOCATIONS PAGE -->
                    <a href="/locations.html#australia"><button class="location">SEE LOCATION</button></a>
                </div>

                <div class="feature-box">
                    <div class="feature-img-box">
                        <div class="feature-img-bg"></div>
                        <img src="./patterns-icons/illustration-united-kingdom.svg" alt="" class="feature-img">
                    </div>
                    <h3 class="feature-title">UNITED KINGDOM</h3>
                    <!-- TODO - BUTTON TO NAVIGATE TO RELEVANT ANCHOR ON LOCATIONS PAGE -->
                    <a href="/locations.html#united-kingdom"><button class="location">SEE LOCATION</button></a>
                </div>
            </div>
        </div>

        <div id="e-footer" class="contact-us"></div>
        <script src="./header-footer.html" type="text/javascript"></script>
        <script src="./menuScripts.js" type="text/javascript"></script>
    </div>
</body>

</html>
